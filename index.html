<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <header>
        <h1>Password Generator</h1>
    </header>
    <div class="password-container">
        <h2>Generate a Password</h2>
        <textarea type="text" id="display" placeholder="Your Secure Password" rows="8" cols="175"></textarea>
        <br>
        <input type="range" min="8" max="128" name="slider" id="slider">
        <br>
        <button onclick="generate()" id="generate">Generate Password</button>
        <button onclick="copyPassword()" id="copy">
            Copy to Clipboard
        </button>
        <div id="length"></div>
    </div>





    <script src="script.js"></script>


</body>

</html>
